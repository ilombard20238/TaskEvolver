<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cozy Game Closet</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 20px;
      height: 100vh;
      background-color: #f5f5f5;
    }

    .chibi-container {
      position: relative;
      width: 128px;
      height: 128px;
    }

    .chibi-container img {
      position: absolute;
      top: 0;
      left: 0;
      width: 128px;
      height: 128px;
      image-rendering: pixelated;
    }

    .closet {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .closet img {
      width: 64px;
      height: 64px;
      cursor: pointer;
      border: 2px solid transparent;
      image-rendering: pixelated;
      transition: border 0.2s;
    }

    .closet img:hover {
      border: 2px solid #ff7f50;
    }
  </style>
</head>
<body>

  <!-- Chibi display -->
  <div class="chibi-container">
    <img src="images/chibi_base_clean.png" alt="Chibi Base">
    <img id="shirt" src="" alt="Chibi Shirt">
  </div>

  <!-- Closet UI -->
  <div class="closet" id="closet"></div>

  <script>
    // Shirt filenames
    const shirts = ['shirt1.png', 'shirt2.png']; 

    const closet = document.getElementById('closet');
    const shirtImg = document.getElementById('shirt');

    // Show the first shirt by default
    if (shirts.length > 0) {
      shirtImg.src = 'images/' + shirts[0];
    }

    // Dynamically create closet buttons
    shirts.forEach(shirtFile => {
      const img = document.createElement('img');
      img.src = 'images/' + shirtFile;
      img.alt = shirtFile;
      img.onclick = () => {
        shirtImg.src = 'images/' + shirtFile;
      };
      closet.appendChild(img);
    });
  </script>

</body>
</html>
